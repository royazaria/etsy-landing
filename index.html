<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Etsy Scaling Revolution</title>
   <script src="https://cdn.tailwindcss.com"></script>
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
   <style>
       body {
           font-family: 'Inter', sans-serif;
           background-color: #F3F1E8;
           color: #222222;
           scroll-behavior: smooth;
       }
       .etsy-orange { background-color: #F56400; }
       .etsy-orange-text { color: #F56400; }
       .pulse {
           animation: pulse 2s infinite;
       }
       @keyframes pulse {
           0% { transform: scale(1); }
           50% { transform: scale(1.05); }
           100% { transform: scale(1); }
       }
       .transform-reveal {
           opacity: 0;
           transform: translateY(50px);
           transition: all 0.8s ease;
       }
       .transform-reveal.active {
           opacity: 1;
           transform: translateY(0);
       }
   </style>
</head>
<body class="antialiased">
   <div class="container mx-auto px-4 max-w-6xl">
       <!-- Rest of the previous landing page remains the same -->

       <!-- Replace the previous gray box section with this -->
       <section class="py-20 grid md:grid-cols-2 gap-12">
           <div>
               <h2 class="text-5xl font-black mb-8">AI Transforms. You Scale.</h2>
               <div class="space-y-6 text-2xl">
                   <div class="flex items-center space-x-4">
                       <span class="text-4xl">üöÄ</span>
                       <span>30 products. 1 hour. Zero manual work.</span>
                   </div>
                   <div class="flex items-center space-x-4">
                       <span class="text-4xl">üí∞</span>
                       <span>$20 vs $200. Pure profit acceleration.</span>
                   </div>
                   <div class="flex items-center space-x-4">
                       <span class="text-4xl">üõ°Ô∏è</span>
                       <span>Intelligent blocking prevention.</span>
                   </div>
               </div>
           </div>
           <div class="bg-gray-800 p-8 rounded-xl relative overflow-hidden">
               <div id="image-compare" class="h-96 relative overflow-hidden">
                   <div id="before-image" class="absolute inset-0">
                       <img src="first-image-path.jpg" alt="Before" class="w-full h-full object-cover">
                       <div class="absolute top-4 left-4 bg-red-500 text-white px-3 py-1 rounded">BEFORE</div>
                   </div>
                   
                   <div id="after-image" class="absolute inset-0">
                       <img src="second-image-path.jpg" alt="After" class="w-full h-full object-cover">
                       <div class="absolute top-4 left-4 bg-green-500 text-white px-3 py-1 rounded">AFTER</div>
                   </div>
                   
                   <div id="slider" class="absolute top-0 bottom-0 w-2 bg-white cursor-ew-resize" style="left: 50%;">
                       <div class="absolute top-1/2 transform -translate-y-1/2 -translate-x-1/2 bg-white rounded-full w-10 h-10 shadow-lg flex items-center justify-center">
                           <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                               <line x1="12" y1="5" x2="12" y2="19"></line>
                               <polyline points="19 12 12 19 5 12"></polyline>
                           </svg>
                       </div>
                   </div>
               </div>
           </div>
       </section>

       <!-- Rest of the previous landing page remains the same -->
   </div>

   <script>
       const container = document.getElementById('image-compare');
       const slider = document.getElementById('slider');
       const beforeImage = document.getElementById('before-image');

       slider.addEventListener('mousedown', startSlide);
       document.addEventListener('mousemove', slide);
       document.addEventListener('mouseup', stopSlide);

       function startSlide(e) {
           e.preventDefault();
           container.style.cursor = 'ew-resize';
       }

       function slide(e) {
           if (!container.style.cursor) return;
           
           const containerWidth = container.offsetWidth;
           let slidePosition = e.clientX - container.getBoundingClientRect().left;
           
           slidePosition = Math.max(0, Math.min(containerWidth, slidePosition));
           
           slider.style.left = `${slidePosition}px`;
           beforeImage.style.clipPath = `inset(0 ${containerWidth - slidePosition}px 0 0)`;
       }

       function stopSlide() {
           container.style.cursor = '';
       }
   </script>
</body>
</html>
